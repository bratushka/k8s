---
version: "3.7"

services:
  api: &api
    build: k8s-api
    container_name: k8s-api
    depends_on:
      - async
      - sql
    env_file:
      - .envs/api.env
      - .envs/redis.env
      - .envs/sql.env
    networks:
      - k8s-internal
    volumes:
      - ./k8s-api:/code

  async:
    build: k8s-async
    container_name: k8s-async
    env_file:
      - .envs/graph.env
      - .envs/redis.env
    networks:
      - k8s-internal
    volumes:
      - ./k8s-async:/code

  front:
    build: k8s-front
    container_name: k8s-front
    environment:
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
    networks:
      - k8s-internal
    volumes:
      - ./k8s-front:/code/

  graph:
    build: k8s-graph
    container_name: k8s-graph
    env_file:
      - .envs/graph.env
    networks:
      - k8s-internal
    volumes:
      - k8s-graph:/data/

  nginx:
    build: k8s-nginx
    container_name: k8s-nginx
    depends_on:
      - api
      - front
      - graph
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:8000/core/alive/"]
      interval: 1m
      timeout: 1s
      retries: 1
      start_period: 10s
    networks:
      - k8s-internal
    ports:
      - "443:443"    # front
      - "7474:7474"  # graph
      - "7687:7687"  # graph
      - "8000:8000"  # api
    volumes:
      - ./k8s-nginx/dev.conf:/etc/nginx/conf.d/dev.conf

  redis:
    build: k8s-redis
    container_name: k8s-redis
    env_file:
      - .envs/redis.env
    networks:
      - k8s-internal
    volumes:
      - k8s-redis:/data/

  sql:
    build: k8s-sql
    container_name: k8s-sql
    env_file:
      - .envs/sql.env
    networks:
      - k8s-internal
    volumes:
      - k8s-sql:/var/lib/postgresql/data/

